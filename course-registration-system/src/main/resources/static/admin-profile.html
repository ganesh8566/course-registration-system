<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Profile Management</h1>
        <p class="text-center text-muted mb-5">Manage courses in the system.</p>

        <!-- Add Course Section -->
        <div class="mb-5">
            <h3>Add Course</h3>
            <form id="addCourseForm" class="row gy-3">
                <div class="col-md-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter course title" required />
                </div>
                <div class="col-md-4">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" placeholder="Enter course description" required />
                </div>
                <div class="col-md-4">
                    <label for="credits" class="form-label">Credits</label>
                    <input type="number" id="credits" class="form-control" placeholder="Enter course credits" required />
                </div>
                <div class="col-md-12 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Add Course</button>
                </div>
            </form>
        </div>

        <!-- View Courses Section -->
        <div class="mb-5">
            <h3>View Courses</h3>
            <button id="viewCoursesBtn" class="btn btn-success">View All Courses</button>
            <ul id="coursesList" class="list-group mt-3"></ul>
        </div>

        <!-- Update Course Section -->
        <div class="mb-5">
            <h3>Update Course</h3>
            <form id="updateCourseForm" class="row gy-3">
                <div class="col-md-3">
                    <label for="updateCourseId" class="form-label">Course ID</label>
                    <input type="number" id="updateCourseId" class="form-control" placeholder="Enter course ID" required />
                </div>
                <div class="col-md-3">
                    <label for="newTitle" class="form-label">New Title</label>
                    <input type="text" id="newTitle" class="form-control" placeholder="Enter new title" required />
                </div>
                <div class="col-md-3">
                    <label for="newDescription" class="form-label">New Description</label>
                    <input type="text" id="newDescription" class="form-control" placeholder="Enter new description" required />
                </div>
                <div class="col-md-3">
                    <label for="newCredits" class="form-label">New Credits</label>
                    <input type="number" id="newCredits" class="form-control" placeholder="Enter new credits" required />
                </div>
                <div class="col-md-12 d-flex align-items-end">
                    <button type="submit" class="btn btn-warning w-100">Update Course</button>
                </div>
            </form>
        </div>

        <!-- Delete Course Section -->
        <div class="mb-5">
            <h3>Delete Course</h3>
            <form id="deleteCourseForm" class="row gy-3">
                <div class="col-md-6">
                    <label for="deleteCourseId" class="form-label">Course ID</label>
                    <input type="number" id="deleteCourseId" class="form-control" placeholder="Enter course ID" required />
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button type="submit" class="btn btn-danger w-100">Delete Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Add Course API Call
        document.getElementById('addCourseForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const credits = document.getElementById('credits').value;

            try {
                const response = await fetch('/api/admin/courses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, credits })
                });
                const message = await response.json();
                alert('Course Added Successfully: ' + message.id);
            } catch (error) {
                alert('Error adding course.');
                console.error(error);
            }
        });

        // View Courses API Call
        document.getElementById('viewCoursesBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/admin/courses');
                const courses = await response.json();
                const courseList = document.getElementById('coursesList');
                courseList.innerHTML = ''; // Clear previous results
                courses.forEach(course => {
                    const li = document.createElement('li');
                    li.textContent = `${course.title} - ${course.description} (${course.credits} credits)`;
                    li.classList.add('list-group-item');
                    courseList.appendChild(li);
                });
            } catch (error) {
                alert('Error fetching courses.');
                console.error(error);
            }
        });

        // Update Course API Call
        document.getElementById('updateCourseForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const courseId = document.getElementById('updateCourseId').value;
            const newTitle = document.getElementById('newTitle').value;
            const newDescription = document.getElementById('newDescription').value;
            const newCredits = document.getElementById('newCredits').value;

            try {
                const response = await fetch(`/api/admin/courses/${courseId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle, description: newDescription, credits: newCredits })
                });
                const message = await response.json();
                alert('Course Updated Successfully: ' + message.id);
            } catch (error) {
                alert('Error updating course.');
                console.error(error);
            }
        });

        // Delete Course API Call
        document.getElementById('deleteCourseForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const courseId = document.getElementById('deleteCourseId').value;

            try {
                const response = await fetch(`/api/admin/courses/${courseId}`, { method: 'DELETE' });
                alert('Course Deleted Successfully!');
            } catch (error) {
                alert('Error deleting course.');
                console.error(error);
            }
        });
        
        
        
        document.getElementById('viewCoursesBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/admin/courses');
                const courses = await response.json(); // Fetch all courses from the backend
                const courseList = document.getElementById('coursesList');
                courseList.innerHTML = ''; // Clear the previous results

                courses.forEach(course => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${course.id}, Title: ${course.title}, Description: ${course.description}, Credits: ${course.credits}`;
                    li.classList.add('list-group-item');
                    courseList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching courses:', error);
                alert('Error fetching courses. Please try again later.');
            }
        });
        
        
    </script>
</body>
</html>
