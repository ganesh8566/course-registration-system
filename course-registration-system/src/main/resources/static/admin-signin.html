<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 24rem;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Admin Sign In</h2>
                <!-- Sign In Form -->
                <form id="adminSignInForm">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for Sign In -->
    <script>
        document.getElementById('adminSignInForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent page refresh

            // Collect form data
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Call backend API for admin login
            try {
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Redirect to Admin Dashboard on successful login
                    window.location.href = '/admin-profile.html';
                } else {
                    // Handle invalid login
                    alert('Invalid username or password. Please try again.');
                }
            } catch (error) {
                console.error('Error during sign-in:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
